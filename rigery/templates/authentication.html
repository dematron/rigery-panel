{% extends "base.html" %}
{% block content %}
<div class="middle">
	<div class="authentication">
        <div style="width: 100%; height: 25px; background: #000000; color: #ffffff; padding-top:6px;">
            <p style="font-weight: bold; text-align: center; font-size: 16pt;">Authentication</p>
        </div>

        <form>
            <p style="margin: 20px 20px 0px 20px;">Login: </p>
            <input type="text" name="login" style="width: 250px; margin: 10px 20px 10px 20px; font-size: 14pt;">
            <p style="margin: 10px 20px 0px 20px;">Password: </p>
            <input type="password" name="pass" style="width: 250px; margin: 10px 20px 10px 20px; font-size: 14pt;">
            <p><input type="submit" value="Sign in" style="margin: 20px 0px 0px 110px; font-size: 14pt;"></p>
        </form>
	</div>
</div><!-- .middle-->
{% endblock %}
